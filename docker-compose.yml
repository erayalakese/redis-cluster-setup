version: "3.1"
services:
  redis-master-1:
    build: ./
    ports:
      - 7000:7000
    networks:
      redisnet:
        ipv4_address: 10.0.0.2
    command: sh -c "redis-server /usr/local/redis.conf --port 7000 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000"
  redis-master-2:
    build: ./
    ports:
      - 7001:7001
    networks:
      redisnet:
        ipv4_address: 10.0.0.3
    depends_on:
      - redis-master-1
    command: sh -c "redis-server /usr/local/redis.conf --port 7001 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000"
  redis-master-3:
    build: ./
    ports:
      - 7002:7002
    command: sh -c "redis-server /usr/local/redis.conf --port 7002 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000"
    networks:
      redisnet:
        ipv4_address: 10.0.0.4
    depends_on:
      - redis-master-2
  redis-slave-1:
    build: ./
    ports:
      - 7003:7003
    command: sh -c "redis-server /usr/local/redis.conf --port 7003 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000"
    networks:
      redisnet:
        ipv4_address: 10.0.0.5
    depends_on:
      - redis-master-3
  redis-slave-2:
    build: ./
    ports:
      - 7004:7004
    command: sh -c "redis-server /usr/local/redis.conf --port 7004 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000"
    networks:
      redisnet:
        ipv4_address: 10.0.0.6
    depends_on:
      - redis-master-3
  redis-slave-3:
    build: ./
    ports:
      - 7005:7005
    command: sh -c "redis-server /usr/local/redis.conf --port 7005 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000"
    networks:
      redisnet:
        ipv4_address: 10.0.0.7
    depends_on:
      - redis-master-1
      - redis-master-2
      - redis-master-3
      - redis-slave-1
      - redis-slave-2
  redis-setup:
    image: ruby
    command: sh -c "gem install redis && wget http://download.redis.io/redis-stable/src/redis-trib.rb && yes yes | ruby redis-trib.rb create --replicas 1 10.0.0.2:7000 10.0.0.3:7001 10.0.0.4:7002 10.0.0.5:7003 10.0.0.6:7004 10.0.0.7:7005 && while sleep 3600; do :; done"
    networks:
      redisnet:
        ipv4_address: 10.0.0.8
    depends_on:
      - redis-master-1
      - redis-master-2
      - redis-master-3
      - redis-slave-1
      - redis-slave-2
      - redis-slave-3
networks:
  redisnet:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.0.0/16
